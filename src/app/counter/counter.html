<div class="counter">
    <h2 class="counter-title">Counter Component</h2>
    <p class="counter-value">Current Count: {{ count }}</p>
    <button class="counter-button" (click)="counterHandle('increment')">Increment</button>
    <button class="counter-button" (click)="counterHandle('reset')">Reset</button>
    <button class="counter-button" (click)="counterHandle('decrement')">Decrement</button>
</div>
