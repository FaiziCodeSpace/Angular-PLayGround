<div class="container">
  <h1>Angular Signals Example</h1>

  <!-- Number Counter -->
  <h3>Counter: {{ number() }}</h3>
  <button (click)="clickHandle('increase')">Increase</button>
  <button (click)="clickHandle('decrease')">Decrease</button>

  <hr />

  <!-- Dynamic Value -->
  <h3>Value: {{ value() }}</h3>
  <input type="text" (input)="valCall($event.target.value)" placeholder="Set value" />

  <hr />
  <h3>Computed Data</h3>
  <p>Computed Value: {{unChangable()}} <span style="color: Red;">{{note}}</span></p>
  <p>Computed Value: {{changable()}}</p>
  <button (click)="increaseValue()">Increase Value</button>
</div>
